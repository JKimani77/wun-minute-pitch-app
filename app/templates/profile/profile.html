{% extends 'base.html'%}

{% block content %}
<div class="container">
<div class="row">
<!-- displaying  Username-->
  <div class="col-md-4">
    <h3> {{user.name| capitalize}} </h3>

    <!--Displaying user bio-->
    {% if user.bio %}
      <p> ~ {{user.bio}}</p>
    {%else%}
      <p> {{user.name| capitalize}} has no bio </p>
    {% endif %}
  </div>

  <!--Display profile photo-->
  <div class="col-md-4">

    {% if user.profile_pic %}
    <img src="{{url_for('static',filename=user.profile_pic)}}" alt="" class="img-thumbnail">
    {%else%}
    <p>No profile picture</p>
    {% endif %}
  </div>
</div>

<!--Edit Profile Button-->
<div class="col-md-4">

{% if user == current_user %}
<button><a href="{{url_for('main.update_profile',uname=user.name)}}">Edit profile</a></button>
{% endif %}
</div>


</div>
{% endblock %}
